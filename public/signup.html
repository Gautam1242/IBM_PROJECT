<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup_css.css" />
  </head>
  <body>
    <div class="banner">
      <div class="banner-logo">
        <img src="../images/Logo.png" width="170px" height="45px" style="padding-top: 5px;" alt="" />
      </div>
    </div>
    <div class="container">
      <button class="btn">
        <img src="../images/google.png" width="20px" height="20px" alt="" />
        Sign up with Google
      </button>
      <button class="btn">
        <img src="../images/facebook.png" width="20px" height="20px" alt="" />
        Sign up with Facebook
      </button>
      <h2>Create your account with email</h2>
      <form>
        <input type="text" placeholder="Full Name" class="input-field" />
        <input type="email" placeholder="Email Address" class="input-field" />
        <input type="password" placeholder="Password" class="input-field" />
        <button class="create-account">Create Account</button>
      </form>
      <p>Already have an account? <a href="login.html">Log In</a></p>
      <p>Go back to <a href="index.html">Home</a></p>
    </div>
  </body>
</html>
