<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/login_css.css">
</head>
<body>
    <div class="banner">
        <div class="banner-logo"><img src="../images/Logo.png" width="170px" height="45px" style="padding-top: 5px;"  alt="">
        </div>
    </div>
    <div class="container">
        <button class="btn"><img src="../images/google.png" width="20px" height="20px" alt="">  Log In with Google</button>
        <button class="btn"><img src="../images/facebook.png" width="20px" height="20px" alt="">   Log In with Facebook</button>
        <h2>Log In using email</h2>
        <form>
            <input type="email" placeholder="Email Address" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button class="forgot-password">Forgot Password?</button>
            <button class="create-account">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p>Go back to <a href="index.html">Home</a></p>
    </div>
</body>
</html>
